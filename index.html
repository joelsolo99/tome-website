<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tom Russo Composer</title>
    <link rel="stylesheet" href="assets/css/homepage.css">
</head>

<body>

    <main>

        <!-- Hero Section -->
        <section class="hero">
            <div class="container">
                <h1>Tom Russo</h1>

                <div class="buttons">
                    <a href="#book-now" class="button">Book Now</a>
                    <a href="/about/" class="button secondary">About Me</a>
                </div>
            </div>
        </section>

        <!-- About Me Section -->
        <section class="about" id="about-me">
            <div class="container">
                <h2>About Me</h2>

                <p>I used to be in Nonsensical!</p>

                <a href="/about/" class="button">Read More</a>
            </div>
        </section>

        <!-- Reviews Section -->
        <section class="reviews" id="reviews">
            <div class="container">
                <h2>What People Are Saying</h2>

                <div class="reviews-grid">
                    <div class="review">
                        <blockquote>
                            <p>"I love listening to him play!"</p>
                        </blockquote>
                        <p class="author">- Monique</p>
                    </div>

                    <div class="review">
                        <blockquote>
                            <p>"He's alright I guess."</p>
                        </blockquote>
                        <p class="author">- Joel</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- Video Links Section -->
        <section class="videos" id="videos">
            <div class="container">
                <h2>Watch My Performances</h2>

                <div class="video-links">

                    <div class="video-link">
                        <div class="video-thumbnail">
                            <img src="/assets/img/hero-images/placeholder.webp" alt="Performance 1">
                        </div>
                        <p>Performance 1</p>
                    </div>

                    <div class="video-link">
                        <div class="video-thumbnail">
                            <img src="/assets/img/hero-images/placeholder.webp" alt="Performance 2">
                        </div>
                        <p>Performance 2</p>
                    </div>

                </div>
            </div>
        </section>

    </main>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        // Elements to animate
        const revealElements = document.querySelectorAll(
            ".hero h1, .hero .buttons a, .about h2, .about p, .about .button, .reviews h2, .review, .videos h2, .video-link"
        );

        const observerOptions = {
            root: null,
            rootMargin: "0px",
            threshold: 0.2
        };

        const revealOnScroll = (entries, observer) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = 1;
                    entry.target.style.transform = "translateY(0)";
                    entry.target.style.transition = "all 0.8s ease-out";
                    observer.unobserve(entry.target);
                }
            });
        };

        const observer = new IntersectionObserver(revealOnScroll, observerOptions);

        revealElements.forEach(el => {
            el.style.opacity = 0;
            el.style.transform = "translateY(50px)";
            observer.observe(el);
        });
    });
</script>

</body>

</html>
